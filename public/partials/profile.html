<div class="main">
    <div class="header1">
        <div class="headLogo">
            <a href="/#home"><b>MY</b> SCHEDULER</a>
        </div>
        <div class="listToggle">
            <img src="../images/menu.png">
        </div>
        <div class="menu">
            <ul>
                <li ng-hide="authenticated">
                    <a href="/#login"><button id="signin">Login</button></a>
                </li>
                <li ng-hide="authenticated">
                    <a href="/#signup"><button id="signup">Signup</button></a>
                </li>
                <li class="menuItem" ng-show="authenticated">
                    <a style="cursor:pointer" class="dropdownMain">{{ current_user_name }}<img src="images/downArrow.png" width="20px"></a>
                    <ul class="dropdown">
                        <li><a href="/#profile" style="cursor:pointer">My profile</a></li>
                        <li><a ng-click="signout()" style="cursor:pointer">Signout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="popup">
        Update Successful
    </div>
    <div class="profileMain">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="userInfo">
                    <div class="row">
                        <div class="col-md-1 col-xs-3 col-sm-2">
                            <div class="userImage">
                                <img src="../images/user.png">
                            </div>
                        </div>
                        <div class="col-md-9 col-xs-9 col-sm-9">
                            <div class="userInfoName">{{ current_user_name }}</div>
                            <div class="userInfoEmail">{{ current_user_email}}</div>
                        </div>
                    </div>
                </div>
                <div class="employeesDetails">
                    <div class="enmployeeList">
                        <div class="employeeItem">
                            <div class="row">
                                <form>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Monday
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Tuesday
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Wadhwa
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Thursday
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Friday
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Saturday
                                    </div>
                                    <div class="col-md-1 dayHead">
                                        Sunday
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="myScheduleHead">
                            My Schedule
                        </div>
                        <div class="employeeItem" ng-repeat="item in allEmployees | filter: { username: current_user}" style="margin-bottom:1rem">
                            <div class="row">
                                <form>
                                    <div class="col-md-2">
                                        <input type="text" ng-model="item.userFullName" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.monday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.tuesday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.wednesday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.thursday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.friday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.saturday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.sunday" disabled>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="allEMployeesHead">
                            All Employees
                        </div>
                        <div class="employeeItem" ng-repeat="item in allEmployees | filter: { managerId: current_user}" style="margin-bottom:1rem">
                            <div class="row">
                                <form>
                                    <div class="col-md-2">
                                        <input type="text" ng-model="item.userFullName" disabled>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.monday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.tuesday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.wednesday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.thursday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.friday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.saturday">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="text" ng-model="item.sunday">
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-2">
                                        <input type="button" ng-click="updateEmp(item)" value="Update">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
